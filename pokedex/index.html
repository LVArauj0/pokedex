<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/stilo.css">

    <script defer src="./script/api.js"></script>


    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span>
            <span class="pokemon_name"></span>
        </h1>
        <form class="form">
            <input type="search" class="input_search" placeholder="Name or Number" required/>
        </form>
        <div class="buttons">
            <button class="btn-prev">Prev &lt;</button>
            <button class="btn-next">Next &gt;</button>
        </div>

        <img src="./pokedex.png" alt="pokedex">
    </main>
</body>
</html>
